<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Down the River Company - Contact Us</title>
    <meta name="description"
      content="Get in touch with Down the River Company. Find our address, phone, email, and connect with our team for reservations, inquiries, or suggestions.">
    <meta name="author" content="Essodong N'GNAMA">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <!-- Header -->
    <header>
        <img src="images/down-the-river.png" alt="Down the River Logo" width="150">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Bloc texte centrÃ© -->
        <section class="company-info">
            <h1>Down the River Company</h1>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>Phone: +1 999 999 9999</p>
            <p>Email: info@DowntheRiver.com</p>
        </section>

        <!-- Division en deux colonnes -->
        <section class="contact-section">
            <!-- Colonne gauche : carte -->
            <div class="contact-left">
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=..." allowfullscreen
                      loading="lazy"></iframe>
                </div>
            </div>

            <!-- Colonne droite : formulaire -->
            <div class="contact-right">
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>

                    <fieldset>
                        <legend>Message Purpose:</legend>
                        <input type="radio" id="purpose-general" name="purpose" value="general"
                          required>
                        <label for="purpose-general">General Inquiry</label>

                        <input type="radio" id="purpose-reservation" name="purpose"
                          value="reservation">
                        <label for="purpose-reservation">Reservation Question</label>

                        <input type="radio" id="purpose-suggestion" name="purpose"
                          value="suggestion">
                        <label for="purpose-suggestion">Website Suggestion</label>
                    </fieldset>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Type here..."
                      required></textarea>

                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>

        <!-- Employee Profiles -->
        <section class="team">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Employee Profile 1">
                <figcaption>John Carter: Rafting Guide and caregiver</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Employee Profile 2">
                <figcaption>Julie Montgommery: Reservation Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Employee Profile 3">
                <figcaption>Ashley Smith: Senior Rafting Instructor</figcaption>
            </figure>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Down the River | Essodong N'GNAMA</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
        </nav>
    </footer>
</body>

</html>
