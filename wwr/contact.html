<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Down the River Company - Contact Us</title>
    <meta name="description"
      content="Get in touch with Down the River Company so that you'll be updated about our daily news.">
    <meta name="author" content="Essodong N'GNAMA">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/down-the-river.png" alt="Down the River Logo" width="150">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="company-info">
            <h1>Down the River Company</h1>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>Phone: +1 999 999 9999</p>
            <p>Email: info@DowntheRiver.com</p>
        </section>

        <section class="contact-section">
            <div class="contact-left">
                <div class="map">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12345!2d-122.0!3d37.0!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v123456789"
                      allowfullscreen loading="lazy"></iframe>
                </div>
            </div>

            <div class="contact-right">
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>

                    <fieldset>
                        <legend>Message Purpose:</legend>
                        <div>
                            <input type="radio" id="purpose-general" name="purpose" value="general"
                              required>
                            <label for="purpose-general">General Inquiry</label>
                        </div>
                        <div>
                            <input type="radio" id="purpose-reservation" name="purpose"
                              value="reservation">
                            <label for="purpose-reservation">Reservation Question</label>
                        </div>
                        <div>
                            <input type="radio" id="purpose-suggestion" name="purpose"
                              value="suggestion">
                            <label for="purpose-suggestion">Website Suggestion</label>
                        </div>
                    </fieldset>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Type here..."
                      required></textarea>

                    <div class="newsletter-box">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly
                            newsletter</label>
                    </div>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>

        <section class="team">
            <h2>We Are Here to Serve You</h2>
            <div class="team-container">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>John Carter: Rafting Guide and caregiver</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Julie Montgommery: Reservation Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Ashley Smith: Senior Rafting Instructor</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2026 Down the River | Essodong N'GNAMA</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
        </nav>
    </footer>
</body>

</html>
